<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <div class="headerImage"></div>

        <br><br>

        <h1 id="title"><strong>Order Summary</strong></h1>

        <br>

        <p id="content">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>


        <div id="selection_box" class="flex">
            <div><img src="images/icon-music.svg" alt="music symbol" /></div>
            <div id="selected_plan">
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
            </div>
            <a id="change" href="#">Change</a>
        </div>

        <div class="center">
            <button id="proceed">Proceed to Payment</button>
        </div>
        <br>
        <div class="center">
            <button id="cancel"><strong>Cancel Order</strong></button>
        </div>

    </div>

    <br>

    <footer>
        <div class="attribution">
            <strong>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                <br>
                Coded by <a href="https://mayankshrivastava.tech" target="_blank">Mayank Shrivastava</a>.
            </strong>
        </div>
    </footer>
</body>

</html>
